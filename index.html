<!DOCTYPE html>
<html>
  <head>
    <title>URL shortener</title>
  </head>
  <body>
    <form action="" method="post">
        <input type="text" name="url">
        <input type="submit">
        <p>{{ message }}</p>
        <p><a href="{{ url }}">{{ url }}</a></p>
    </form>
  </body>
</html>
